<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.discord %}
        <div class="call-phone"><strong>Discord: </strong> <a>{{ site.data.contact.discord }}</a> </div>
    {% endif %}
    {% if site.data.contact.twitter %}
    <div class="call-email"><strong>Twitter: </strong>
      <a href="https://twitter.com/argentitoken?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @argentitoken</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    {% endif %}
  </div>
</div>
