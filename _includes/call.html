<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.discord %}
        <div class="call-phone"><strong>Discord: </strong> <a>{{ site.data.contact.discord }}</a> </div>
    {% endif %}
    {% if site.data.contact.twitter %}
    <div class="call-email"><strong>Twitter: </strong>
      <a>
        {{ site.data.contact.twitter }}
      </a>
    </div>
    {% endif %}
  </div>
</div>
